<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>

<style>
    body{
        background-color: black;
        color: white;
        padding: 20px;
    }
    #heading{
        font-size: 50px;
    }
    p{
        font-size: 20px;
    }
</style>


</head>
<body>
    <div class="bg-black">
        <h1 id="heading">Lorem ipsum dolor sit amet </h1>
        <p class="hi">consectetur adipisicing elit. Numquam, earum.</p>
        
    </div>

<script>
    let id =document.getElementById('heading');
    id.innerHTML = "Hello World";
    document.getElementsByClassName('hi')[0].innerHTML = "Hello World";
</script>

</body>
</html>
