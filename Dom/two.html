function addLang(lang){
    const element = document.createElement('li')
    element.className = 'elem'
    element.style.color = 'red'
    const text=document.createTextNode(lang)
    element.appendChild(text)
    document.querySelector('.language').appendChild(element)

} //this method is an optimized approach as we use append child instead of innerHTML so it doesnt have to traverse the whole dom tree

addLang('Python')
